akka {
  loglevel = "DEBUG"
  actor {
    serialize-messages = on
  }
}
akka.extensions = []

akka.actor.serialization-bindings {
  "com.ksmti.poc.actor.EntityManager$ReservationRequest" = kryo
  "com.ksmti.poc.actor.EntityManager$AvailabilityRequest" = kryo
  "com.ksmti.poc.actor.Entity$SuccessOperation" = kryo
  "com.ksmti.poc.actor.Entity$SuccessReservation$" = kryo
  "com.ksmti.poc.actor.Entity$EntityReservation$" = kryo
  "com.ksmti.poc.actor.Entity$EntityAvailability$" = kryo
}